name: we_chat
description: "A Chatting App Developed by Harsh H. Rajpurohit (Google Me)"
publish_to: "none"
version: 1.0.2+2

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # For using cupertino icons
  cupertino_icons: ^1.0.8

  # For integrating firebase
  firebase_core: ^3.9.0

  # For handling firebase authentication
  firebase_auth: ^5.3.4

  # For handling google sign in
  google_sign_in: ^6.2.2

  # For accessing cloud firestore database
  cloud_firestore: ^5.6.0

  # For showing network images
  cached_network_image: ^3.4.1

  # For picking images
  image_picker: ^1.1.2

  # For accessing Firebase Storage (for uploading files)
  firebase_storage: ^12.3.7

  # For showing Emojis
  emoji_picker_flutter: ^3.1.0

  # For accessing firebase messaging (Push Notification)
  firebase_messaging: ^15.1.6

  # Bearer Token for Push Notification
  googleapis_auth: ^1.6.0

  # For calling RestAPIs
  http: ^1.3.0

  # For creating notification channel
  flutter_notification_channel: ^3.1.0

  # For storing images into gallery
  # gallery_saver_updated: ^3.0.0
  gallery_saver_plus: ^3.2.4

  # For Playing Lottie Animation
  lottie: ^3.2.0

  # Google Gemini Ai Integration
  google_generative_ai: ^0.4.3

  # Date Time Formatting
  intl: ^0.20.1
  path: ^1.9.1
  flutter_webrtc: ^0.12.11
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.4.0
  vibration: ^3.1.3
  audioplayers: ^6.3.0
  awesome_notifications: ^0.10.1
  flutter_tts: ^4.2.2
  animations: ^2.0.11
  flutter_cache_manager: ^3.4.1
  file_picker: ^9.0.2
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0
  image: ^4.5.3
  photo_view: ^0.15.0
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.1
  url_launcher: ^6.3.1
  flutter_sound: ^9.25.4
  record: ^5.2.1
  audio_waveforms: ^1.3.0
  just_audio: ^0.9.46
  flutter_audio_waveforms: ^1.2.1+8
  audio_session: ^0.1.25
  video_player: ^2.8.4
  chewie: ^1.8.0



dev_dependencies:
  flutter_test:
    sdk: flutter

